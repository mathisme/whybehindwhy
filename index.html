<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Why Behind Why</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="form" class="hidden">
    <label for="wish_input">Enter your goal/wish</label>
    <input type="text" id="wish_input" />
    <button id="wish_submit">Submit</button>
  </div>
  <div id="updateWish" class="hidden">
    <label for="why_input"><span id="wishSpan"></span><span id="reasonText"></span></label>
    <input type="text" id="why_input" />
    <button id="sumbit_why">Submit</button>
  </div>
  <div id="wishlistDiv" class="hidden">
    <ul id="wishList"></ul>
    <button id="back">Back</button>
  </div>
  <div id="workbook" class="hidden">
    <div id="workbookWishList"></div>
    <button id="newWishBtn">Add New Wish</button>
    <button id="viewlistBtn">View List</button>
  </div>
<script src="main.js"></script>
</body>
</html>
